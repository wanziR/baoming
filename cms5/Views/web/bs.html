<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="/css/style.css">
    <title>签到页面</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="/img/logo.png" height="30px" alt="">
            </div>
        </div>
        <div class="row text-center mg-60">
            <div class="col-12">
                <img src="/img/title.png" height="50px" alt="">
            </div>
            <div class="col-12">
                <img src="/img/line.png" height="14px" alt="">
            </div>
            <div class="col-12 mg-30 fs-16">
                <p>2019年6月1日-3日</p>
            </div>
            <div class="col-12 mg-30 fs-18">
                <p>甘肃建投培训中心</p>
            </div>

                <form class="sign_form" action="" id="signForm">
                    <div class="sign_term">
                        <label class="sign_name"></label>
                        <input type="text" placeholder="请输入姓名" name="name">
                    </div>
                    <div class="sign_term">
                        <label class="sign_phone"></label>
                        <input type="text" placeholder="请输入手机号" name="phone">
                    </div>
                  
                         <div class="span12">
                            <button class="btn btn-large btn-block" type="button">点击报名</button>
                         </div>
                    
                </form>
           
            <div class="col-12 mg-60 fs-17">
                <p>诚/挚/欢/迎/您/的/到/来</p>
            </div>
        </div>

    </div>
</body>

</html>
