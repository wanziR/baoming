<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/stylebs.css">
    <title>会议主页</title>
</head>


<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="/img/logo.png" height="30px" alt="">
            </div>
        </div>
        <div class="row text-center mg-30">
            <div class="col-12">
                <img src="/img/title.png" height="50px" alt="">
            </div>
            <div class="col-12">
                <img src="/img/line.png" height="14px" alt="">
            </div>
        </div>
        <div class="row mg-15 center-block">

            <div class="col-12 text-center center-block wp90">
                <span>[ 个 人 中 心 ]</span>
                <div class="list-group mg-15">
                    <button type="button" class="list-group-item"><i class="fa fa-user-o"> </i>个人设置</button>
                    <button type="button" class="list-group-item"><i class="fa fa-barcode"></i>发票管理 <span
                            class="badge">new</span></button>
                    <button type="button" class="list-group-item"><i class="fa fa-sign-in"></i>签到管理</button>
                    <button type="button" class="list-group-item"><i class="fa fa-jpy"></i>费用管理</button>
                    <button type="button" class="list-group-item"><i class="fa fa-sort-numeric-desc"></i>密码管理</button>
                </div>

                <div class="row mg-15 pull-right" style="padding-right: 18px">
                    <a type="button" class="btn btn-default right-block"><span class="badge" >2 </span>未读消息</a>
                    <a href="/main.html" type="button" class="btn btn-large btn-primary" >返回</a>
                </div>

            </div>

        </div>


        <div class="row center-block text-center">
            <div class="col-12 mg-60 fs-18">
                <p>诚/挚/欢/迎/您/的/到/来</p>
            </div>
        </div>

    </div>
</body>

</html>
